<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы БД</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <script src="script.js"></script>
  <header id="header">
    <h1>Просмотр и редактирование таблиц</h1>
    <div id="topPanel" class="buttons">
      <button id="loadTablesBtn" onclick="loadTables()">Загрузить таблицы</button>
      <button id="saveBtn" onclick="saveChanges()" style="display: none;">Сохранить изменения</button>
      <button id="addNewBtn" onclick="showAddForm()">Добавить новую запись</button>
  
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchID" placeholder="Введите ID для поиска">
      <button id="searchByIDBtn" onclick="searchByID()">Найти по ID</button>
      <button id="deleteByIDBtn" onclick="deleteByID()">Удалить по ID</button>
    </div>

    <div id="table-container"></div>
    <div id="addForm" style="display: none;">
      <h2>Добавить запись</h2>
      <div id="inputFields"></div>
      <button onclick="addNewRecord()">Сохранить новую запись</button>
    </div>
  </main>

</body>
</html>
